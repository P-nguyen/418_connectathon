<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connect 4 - Classic Mario Style</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="" type="image/x-icon" > -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>
    
</head>
<body>
    <div class="mainContainer">
        <div class="header">test</div>
        <div class="sideBar">test</div>
        <div id="gameBoard">
            <div class="column column1" column="0">
                <div class="tokenDropArea" row="0" column="0">1</div>
                <div class="emptyLocation" row="1" column="0">5</div>
                <div class="emptyLocation" row="2" column="0">4</div>
                <div class="emptyLocation" row="3" column="0">3</div>
                <div class="emptyLocation" row="4" column="0">2</div>
                <div class="emptyLocation" row="5" column="0">1</div>
                <div class="emptyLocation" row="6" column="0">0</div>
            </div>
            <div class="column column1" column="1">
                <div class="tokenDropArea" row="6" column="1">test</div>
                <div class="emptyLocation" row="5" column="1">test</div>
                <div class="emptyLocation" row="4" column="1">test</div>
                <div class="emptyLocation" row="3" column="1">test</div>
                <div class="emptyLocation" row="2" column="1">test</div>
                <div class="emptyLocation" row="1" column="1">test</div>
                <div class="emptyLocation" row="0" column="1">test</div>
            </div>
            <div class="column column2" column="2">
                <div class="tokenDropArea" row="6" column="2">test</div>
                <div class="emptyLocation" row="5" column="2">test</div>
                <div class="emptyLocation" row="4" column="2">test</div>
                <div class="emptyLocation" row="3" column="2">test</div>
                <div class="emptyLocation" row="2" column="2">test</div>
                <div class="emptyLocation" row="1" column="2">test</div>
                <div class="emptyLocation" row="0" column="2">test</div>
            </div>
            <div class="column column3" column="3">
                <div class="tokenDropArea" row="6" column="3">test</div>
                <div class="emptyLocation" row="5" column="3">test</div>
                <div class="emptyLocation" row="4" column="3">test</div>
                <div class="emptyLocation" row="3" column="3">test</div>
                <div class="emptyLocation" row="2" column="3">test</div>
                <div class="emptyLocation" row="1" column="3">test</div>
                <div class="emptyLocation" row="0" column="3">test</div>
            </div>
            <div class="column column4" column="4">
                <div class="tokenDropArea" row="6" column="4">test</div>
                <div class="emptyLocation" row="5" column="4">test</div>
                <div class="emptyLocation" row="4" column="4">test</div>
                <div class="emptyLocation" row="3" column="4">test</div>
                <div class="emptyLocation" row="2" column="4">test</div>
                <div class="emptyLocation" row="1" column="4">test</div>
                <div class="emptyLocation" row="0" column="4">test</div>
            </div>
            <div class="column column5" column="5">
                <div class="tokenDropArea" row="6" column="5">test</div>
                <div class="emptyLocation" row="5" column="5">test</div>
                <div class="emptyLocation" row="4" column="5">test</div>
                <div class="emptyLocation" row="3" column="5">test</div>
                <div class="emptyLocation" row="2" column="5">test</div>
                <div class="emptyLocation" row="1" column="5">test</div>
                <div class="emptyLocation" row="0" column="5">test</div>
            </div>
            <div class="column column6" column="6">
                <div class="tokenDropArea" row="6" column="6">test</div>
                <div class="emptyLocation" row="5" column="6">test</div>
                <div class="emptyLocation" row="4" column="6">test</div>
                <div class="emptyLocation" row="3" column="6">test</div>
                <div class="emptyLocation" row="2" column="6">test</div>
                <div class="emptyLocation" row="1" column="6">test</div>
                <div class="emptyLocation" row="0" column="6">test</div>
            </div>
        </div>
        <div class="sideBar">test</div>
        <div class="footer">test</div>
        <div class="playerTurnModal">It is <span>Player's</span> turn!</div>
    </div>
</body>
</html>
